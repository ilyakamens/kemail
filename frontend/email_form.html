<!DOCTYPE html>
<html>
<body>
	<h2>Hello, %s!</h2>
	<h3>You can send %s more email%s today.</h3>
	<h5>(* Denotes a mandatory field)</h5>

	<form action="/email" method="post" size="50">
		Destination Email *:
		<br>
		<input type="text" name="addressee_email" placeholder="someone@example.com" size="50" required>
		<br><br>
		Subject *:
		<br>
		<input type="text" name="subject" placeholder="No Subject"size="50" required>
		<br><br>
		Message *:
		<br>
		<input type="text" name="message" placeholder="Your message" size="50" required>
		<br><br>
		<input type="submit" value="Send">
		<input type="reset" value="Reset">
	</form>

</body>
</html>
